{%extends "backoffice/base.html"%}

{%block title%}
<title>Edit Weekly Expenses</title>
{%endblock%}
{%block name_navbar%}
Edit Weekly Expenses
{%endblock%}

{%block content%}

<div class="content">
    <div class="col-md-12">
        <div class="card card-user mr-4">
            <!-- form start -->
            <form role="form" method="post" action="{{ url('backoffice-edit-note', args=[note_id]) }}"
                id="form-edit-note">
                <div class="card-body">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <textarea type="title" id="title" class="form-control validate[required]" rows="10"
                            name="title">{{list_note.title}}</textarea>
                    </div>

                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn_add_slider">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    var $ = jQuery.noConflict();

    // $(document).ready(function () {
    //     CKEDITOR.replace('body');
    // });
    $(document).ready(function () {
        CKEDITOR.replace('title');
    });
</script>
{%endblock%}
